name: Build Video Hub App for Windows
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Long Paths
        run: git config --global core.longpaths true

      - name: Install Windows Build Tools
        run: npm install -g windows-build-tools

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps --force

      - name: Download FFmpeg
        run: |
          curl -L https://github.com/whyboris/Video-Hub-App/releases/download/v3.0.0/ffmpeg.exe -o ffmpeg.exe
          mkdir -p resources
          mv ffmpeg.exe resources/

      - name: Create Release Directory
        run: mkdir release

      - name: Build for Windows
        run: npx electron-builder build --win --x64

      - name: Debug Output
        run: dir release\  # Verify files exist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Video-Hub-App-Windows
          path: ./release/*
