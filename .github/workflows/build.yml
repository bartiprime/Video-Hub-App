name: Build Video Hub App for Windows
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Use v4 here too

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Install dependencies
        run: npm install --legacy-peer-deps --force

      - name: Build for Windows
        run: npm run electron -- --win

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # Update from v3 to v4
        with:
          name: Video-Hub-App-Windows
          path: |
            ./release/*.exe
            ./release/*.exe.blockmap  # Include all build files
